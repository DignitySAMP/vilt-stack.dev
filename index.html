<!DOCTYPE html>
<html lang="en" class="bg-stone-50 dark:bg-stone-900">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#fafaf9" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#0c0a09" media="(prefers-color-scheme: dark)">

    <meta name="description" content="A fresh Laravel starter template with Vue 3, Inertia.js, and Tailwind CSS configured out of the box. Start building modern full-stack applications instantly.">
    <meta name="author" content="Davy L">
    <meta name="keywords" content="laravel, vue, inertia, tailwind, vilt, starter template, full-stack, vue3, laravel 12, inertiajs, ziggy">

    <meta property="og:type" content="website">
    <meta property="og:url" content="https://dignitysamp.github.io/vilt-stack.dev/">
    <meta property="og:title" content="VILT Stack - Laravel + Vue + Inertia + Tailwind">
    <meta property="og:description" content="Bundle the simplicity of Vue 3 and Tailwind with the power of Laravel 12 and Inertia.js. A clean starter template with only the essentials.">
    <meta property="og:image" content="https://dignitysamp.github.io/og-image.jpg">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="VILT">
    
    <title>VILT</title>
    <script>
      (function() {
        const theme = localStorage.getItem('theme');
        if (theme === 'dark') document.documentElement.classList.add('dark');
        else if (theme === 'light') document.documentElement.classList.remove('dark');
      });
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
